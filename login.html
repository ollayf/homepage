<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap-4.5.3-dist/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="bootstrap-4.5.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

    <title>Alpha Dashboard</title>
  </head>
  <body class='signin-body'>
    <div class='container'>
        <div class='row'>
            <div class='col'></div>
            <div class ='col-sm-12 col-md-8'>
                <div class='card signin-card'>
                    <div class='card-block'>
                        <img src='assets/alpha.jpg' class='img-fluid signin-img'>
                        <form class='login-form'>
                            <h1>Alpha Co. member login</h1>
                            <div class="form-group">
                              <input type="text" class="form-control" id="login-username" placeholder="Username">
                            </div>
                            <div class="form-group">
                              <input type="password" class="form-control" id="login-password" placeholder="Password">
                            </div>
                            <button type='button' class='btn btn-primary login-btn'>Sign in</button>
                            <div class='form-check'>
                              <label class='form-check-label'>
                                <input class='form-check-input' type='checkbox'>Remember me
                              </label>
                            </div>
                        </form>
                    </div>
                </div>
                <a href='#' class='new-acc-link'><u>Create new Account</u></a>
            </div>
            <div class='col'></div>
        </div>
    </div>

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    -->
  </body>
</html>
